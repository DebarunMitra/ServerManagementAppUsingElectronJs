<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Server Control Dashboard</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    #qrcode{
        display: flex;
        justify-content: center;
        margin: 1rem;
    }

    #output{
        margin: 0.5rem;
    }
  </style>
  <script src="./qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Server Control Dashboard</h1>
    <div id="output-container">
      <div id="qrcode"></div>
      <pre id="output"></pre>
    </div>
    <div id="buttons">
      <button id="start-btn">Start Server</button>
      <button id="stop-btn">Stop Server</button>
    </div>
  </div>

  <script src="./renderer.js"></script>
  <!-- <script src="build/bundle.js"></script> -->
</body>
</html>
